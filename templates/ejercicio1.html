<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 - Notas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ejercicio 1 - CÃ¡lculo de Notas</h1>
      <a href="{{ url_for('index') }}" class="back-btn">Volver al Inicio</a>

      <form method="POST" action="{{ url_for('ejercicio1') }}" class="form">
        <div class="form-group">
          <label for="nota1">Nota 1:</label>
          <input
            type="number"
            id="nota1"
            name="nota1"
            min="10"
            max="70"
            required
          />
        </div>
        <div class="form-group">
          <label for="nota2">Nota 2:</label>
          <input
            type="number"
            id="nota2"
            name="nota2"
            min="10"
            max="70"
            required
          />
        </div>
        <div class="form-group">
          <label for="nota3">Nota 3:</label>
          <input
            type="number"
            id="nota3"
            name="nota3"
            min="10"
            max="70"
            required
          />
        </div>
        <div class="form-group">
          <label for="asistencia">Asistencia (%):</label>
          <input
            type="number"
            id="asistencia"
            name="asistencia"
            min="0"
            max="100"
            required
          />
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>

      {% if mostrar_resultado %}
      <div class="result">
        <h2>Resultados:</h2>
        <p>Promedio: {{ promedio }}</p>
        <p>Estado: {{ estado }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
