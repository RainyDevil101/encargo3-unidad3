<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2 - Nombres</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ejercicio 2 - Comparador de Nombres</h1>
      <a href="{{ url_for('index') }}" class="back-btn">Volver al Inicio</a>

      <form method="POST" action="{{ url_for('ejercicio2') }}" class="form">
        <div class="form-group">
          <label for="nombre1">Nombre 1:</label>
          <input type="text" id="nombre1" name="nombre1" required />
        </div>
        <div class="form-group">
          <label for="nombre2">Nombre 2:</label>
          <input type="text" id="nombre2" name="nombre2" required />
        </div>
        <div class="form-group">
          <label for="nombre3">Nombre 3:</label>
          <input type="text" id="nombre3" name="nombre3" required />
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>

      {% if mostrar_resultado %}
      <div class="result">
        <h2>Resultados:</h2>
        <p>El nombre m√°s largo es: {{ nombre_largo }}</p>
        <p>Cantidad de caracteres: {{ longitud }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
